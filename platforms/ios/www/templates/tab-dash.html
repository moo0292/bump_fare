<ion-view title="Barcode Scanner">
  <ion-content class="has-header padding" ng-controller="barcodeCtrl">
    <div class="bar-code-click" ng-click="barcodeScanner()">
    	<i class="icon ion-qr-scanner center-scanner-icon"></i>
    	<h1 class="move-left-scanner">Click here to scan the barcode</h1>
    </div>
  </ion-content>
</ion-view>
